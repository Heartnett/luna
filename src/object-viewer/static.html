<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>static-object-viewer</title>
    <link rel="stylesheet" href="assets/luna-object-viewer.css" />
    <script src="//cdn.jsdelivr.net/npm/eruda"></script>
    <script src="assets/luna-object-viewer.js"></script>
  </head>
  <body>
    <div id="container"></div>
    <script>
      const container = document.getElementById('container')
      const objectViewer = new LunaObjectViewer.Static(container)
      objectViewer.set(
        eruda.util.stringifyAll(window, {
          unenumerable: true
        })
      )
      objectViewer.on('change', () => console.log('change'))
    </script>
  </body>
</html>
