<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>notification</title>
    <link rel="stylesheet" href="assets/luna-notification.css" />
    <script src="assets/luna-notification.js"></script>
  </head>
  <body>
    <script>
      const notification = new LunaNotification(document.body, {
        position: {
          x: 'center',
          y: 'top'
        }
      })
      notification.notify('Luna Notification')
      setTimeout(() => {
        notification.notify('Luna Notification Last for 5 seconds', {
          duration: 5000
        })
      }, 1000)
      notification.notify('Luna Notification', {
        duration: 0
      })
      setTimeout(() => notification.dismissAll(), 10000)
    </script>
  </body>
</html>
